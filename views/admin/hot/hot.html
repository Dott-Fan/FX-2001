<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 表单验证 jQuery Validation</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="/css/plugins/datapicker/datepicker3.css" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加热映影片</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="hotForm" action="/admin/hot/store" method="POST" enctype="multipart/form-data">
                        
                        <div class="form-group">
                            <label class="col-sm-3 control-label">片名：</label>
                            <div class="col-sm-8 input-group">
                                <input id="firstname" name="name" class="form-control" type="text">
                                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 片名不能为空</span>
                            </div>
                        </div>
                        <!-- 上传海报图片 -->
                        <div class="form-group">
                            <label class="col-sm-3 control-label">海报：</label>
                            <div class="col-sm-8 input-group">
                                <input id="lastname" name="pic" class="form-control" type="file"
                                    aria-required="true" aria-invalid="false" class="valid">
                                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i>海报格式为PNG|JPG|GIF</span>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class=" col-sm-3 control-label">热度：</label>
                            <div class="col-sm-8 input-group">
                                <input id="username" name="hot" class="form-control" type="number"
                                    aria-required="true" aria-invalid="true" class="error">
                                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请填写数字</span>
                            </div>
                        </div>
                        <div class="form-group" id="data_1">
                            <label class="font-noraml col-sm-3 control-label">上映时间：</label>
                            <div class="col-sm-8 date input-group">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                <input type="text" name="dt" class="form-control" value="2014-11-11">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">演员：</label>
                            <div class="col-sm-8 input-group">
                                <input id="email" name="actor" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- 全局js -->
    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="/js/content.js?v=1.0.0"></script>

    <!-- jQuery Validation plugin javascript-->
    <!-- 核心库 -->
    <script src="/js/plugins/validate/jquery.validate.min.js"></script>
    <!-- jQuery Validation 汉化包 -->
    <script src="/js/plugins/validate/messages_zh.min.js"></script>

    <!-- <script src="/js/demo/form-validate-demo.js"></script> -->
    <!-- Data picker -->
    <script src="/js/plugins/datapicker/bootstrap-datepicker.js"></script>
    <script>
        //jQuery Validation前端表单验证
        $('#hotForm').validate({
            rules:{
                name:{
                    required:true
                },
                

            },
            messages:{
                name:'不能为空',
                dt:'时间必须选择'
            }

        })


        //日期控件
        $('#data_1 .input-group.date').datepicker({
            todayBtn: "linked",
            keyboardNavigation: false,
            forceParse: false,
            calendarWeeks: true,
            autoclose: true
        });
    </script>




</body>

</html>
